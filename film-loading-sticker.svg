<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 240" width="360" height="240">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="filmShine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e0e0"/>
      <stop offset="40%" style="stop-color:#ffffff"/>
      <stop offset="60%" style="stop-color:#c0c0c0"/>
      <stop offset="100%" style="stop-color:#e8e8e8"/>
    </linearGradient>
    <linearGradient id="arrowGold" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#e9a045"/>
      <stop offset="100%" style="stop-color:#ffd700"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="1" stdDeviation="1.5" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="360" height="240" rx="12" fill="url(#bg)"/>
  <rect x="1" y="1" width="358" height="238" rx="11" fill="none" stroke="#e94560" stroke-width="1.5" opacity="0.4"/>

  <!-- Title -->
  <text x="180" y="22" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="700" font-size="14" fill="#ffffff" letter-spacing="2">FILM EINLEGEN</text>

  <!-- Shiny side label with sparkles -->
  <text x="180" y="39" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="600" font-size="10" fill="#ffd700" filter="url(#glow)">&#x2728; GLANZSEITE OBEN &#x2728;</text>

  <!-- Left arrow pointing up -->
  <g transform="translate(78, 56)" filter="url(#glow)">
    <polygon points="16,-4 0,16 32,16" fill="url(#arrowGold)"/>
    <rect x="7" y="14" width="18" height="150" rx="3" fill="url(#arrowGold)"/>
  </g>

  <!-- Right arrow pointing up -->
  <g transform="translate(234, 56)" filter="url(#glow)">
    <polygon points="16,-4 0,16 32,16" fill="url(#arrowGold)"/>
    <rect x="7" y="14" width="18" height="150" rx="3" fill="url(#arrowGold)"/>
  </g>

  <!-- Vertical film strip (rotated 90Â° left, centered) -->
  <g transform="translate(124, 48)" filter="url(#shadow)">
    <!-- Film base -->
    <rect x="0" y="0" width="96" height="180" rx="4" fill="url(#filmShine)" stroke="#999" stroke-width="0.8"/>

    <!-- Sprocket holes left -->
    <rect x="3" y="6"   width="12" height="8" rx="2" fill="#1a1a2e"/>
    <rect x="3" y="20"  width="12" height="8" rx="2" fill="#1a1a2e"/>
    <rect x="3" y="34"  width="12" height="8" rx="2" fill="#1a1a2e"/>
    <rect x="3" y="48"  width="12" height="8" rx="2" fill="#1a1a2e"/>
    <rect x="3" y="62"  width="12" height="8" rx="2" fill="#1a1a2e"/>
    <rect x="3" y="76"  width="12" height="8" rx="2" fill="#1a1a2e"/>
    <rect x="3" y="94"  width="12" height="8" rx="2" fill="#1a1a2e"/>
    <rect x="3" y="108" width="12" height="8" rx="2" fill="#1a1a2e"/>
    <rect x="3" y="122" width="12" height="8" rx="2" fill="#1a1a2e"/>
    <rect x="3" y="136" width="12" height="8" rx="2" fill="#1a1a2e"/>
    <rect x="3" y="150" width="12" height="8" rx="2" fill="#1a1a2e"/>
    <rect x="3" y="164" width="12" height="8" rx="2" fill="#1a1a2e"/>

    <!-- Sprocket holes right -->
    <rect x="81" y="6"   width="12" height="8" rx="2" fill="#1a1a2e"/>
    <rect x="81" y="20"  width="12" height="8" rx="2" fill="#1a1a2e"/>
    <rect x="81" y="34"  width="12" height="8" rx="2" fill="#1a1a2e"/>
    <rect x="81" y="48"  width="12" height="8" rx="2" fill="#1a1a2e"/>
    <rect x="81" y="62"  width="12" height="8" rx="2" fill="#1a1a2e"/>
    <rect x="81" y="76"  width="12" height="8" rx="2" fill="#1a1a2e"/>
    <rect x="81" y="94"  width="12" height="8" rx="2" fill="#1a1a2e"/>
    <rect x="81" y="108" width="12" height="8" rx="2" fill="#1a1a2e"/>
    <rect x="81" y="122" width="12" height="8" rx="2" fill="#1a1a2e"/>
    <rect x="81" y="136" width="12" height="8" rx="2" fill="#1a1a2e"/>
    <rect x="81" y="150" width="12" height="8" rx="2" fill="#1a1a2e"/>
    <rect x="81" y="164" width="12" height="8" rx="2" fill="#1a1a2e"/>

    <!-- Film frames: 3:4 portrait (60w x 80h) -->
    <rect x="18" y="6"  width="60" height="80" rx="2" fill="#2a2a4a" stroke="#555" stroke-width="0.5"/>
    <rect x="18" y="92" width="60" height="80" rx="2" fill="#2a2a4a" stroke="#555" stroke-width="0.5"/>

    <!-- Mini scene in first frame -->
    <circle cx="48" cy="22" r="8" fill="#4a6fa5" opacity="0.5"/>
    <polygon points="24,78 40,44 56,78" fill="#3a7d44" opacity="0.4"/>
    <polygon points="42,78 58,52 74,78" fill="#2d6a30" opacity="0.4"/>

    <!-- Frame numbers -->
    <text x="74" y="82" text-anchor="end" font-family="Arial, Helvetica, sans-serif" font-weight="700" font-size="9" fill="#e94560">1</text>
    <text x="74" y="168" text-anchor="end" font-family="Arial, Helvetica, sans-serif" font-weight="400" font-size="9" fill="#888">2</text>

    <!-- Shine effect -->
    <rect x="0" y="0" width="96" height="180" rx="4" fill="white" opacity="0.07"/>
    <ellipse cx="40" cy="30" rx="30" ry="20" fill="white" opacity="0.05"/>
  </g>

  <!-- Bottom branding -->
  <text x="180" y="234" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="8" fill="#555">Nikon Coolscan &#x00B7; 35mm</text>
</svg>
